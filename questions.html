        function submitAnswers() {
            const formData = {};
            const questions = document.querySelectorAll('.question');
            let correctCount = 0;
            let incorrectCount = 0;

            questions.forEach((q, index) => {
                const answer = q.querySelector('input[type=radio]:checked');
                const userAnswer = answer ? answer.nextSibling.textContent.trim() : null; olish
                formData[`Savol ${index + 1}`] = userAnswer || 'Javob berilmagan';

                if (userAnswer === correctAnswers[index]) {
                    correctCount++;
                } else if (userAnswer) {
                    incorrectCount++;
                }
            });

            const message = `CSS Imthon Natijalari:\n` + 
                Object.entries(formData)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join("\n") + 
                `\n\nTo'g'ri javoblar: ${correctCount}\nNoto'g'ri javoblar: ${incorrectCount}`;

            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Javoblar yuborildi!");
                } else {
                    console.error("Telegram bot xatosi:", data.description);
                    alert("Telegram botiga yuborishda xatolik yuz berdi.");
                }
            })
            .catch(error => {
                console.error("Xatolik:", error);
                alert("Xatolik yuz berdi!");
            });
        }
