
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosh Sahifa</title>
    <style>
        body {
            overflow-x: hidden; /* Gorizontal scrollni oâ€˜chiradi */
            touch-action: pan-y; /* Faqat vertikal aylanishga ruxsat beradi */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #fullname{
            width: 376px;
        }
        #phone{
            width: 376px;
        }
        input, select {
            width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d4af37;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        option {
            background-color: #d4af37;
            color: #000000;
        }
        select::-webkit-scrollbar {
            background-color: #d4af37;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            input {
                padding: 5px;
                width: 10px;
            }
            button {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }
            input, button {
                font-size: 10px;
                padding: 8px;
            }
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const fullname = document.querySelector('#fullname').value;
            const days = document.querySelector('#days').value;
            const time = document.querySelector('#time').value;
            const lessonType = document.querySelector('#lessonType').value;
            const phone = document.querySelector('#phone').value;

            if (!fullname || !days || !time || !lessonType || !phone) {
                alert("Iltimos, barcha maydonlarni to'ldiring!");
                return;
            }

            // Ma'lumotlarni lokal saqlash
            localStorage.setItem('fullname', fullname);
            localStorage.setItem('days', days);
            localStorage.setItem('time', time);
            localStorage.setItem('lessonType', lessonType);
            localStorage.setItem('phone', phone);

            setTimeout(() => {
                if (lessonType === "KIDS") {
                    window.location.href = 'exam.html'; // CSS imtihoni sahifasiga o'tish
                } else if (lessonType === "MIDDLE") {
                    window.location.href = 'exam1.html'; // JS imtihoni sahifasiga o'tish
                }
            }, 0);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>LSL English exam</h1>
        <form onsubmit="submitForm(event)">
            <label for="fullname">Ism familiya:</label>
            <input type="text" id="fullname" placeholder="F.I.O" required>
            <label for="days">Dars kunlaringiz:</label>
            <select id="days" required>
                <option value="">Dars kunlari tanlang</option>
                <option value="dushanba-chorshanba">Dushanba - Chorshanba</option>
                <option value="seshanba-payshanba">Seshanba - Payshanba</option>
                <option value="sharshamba-juma">Chorshanba - Juma</option>
            </select>
            <label for="time">Dars vaqtini tanlang:</label>
            <select id="time" required>
                 <option value="08:00 - 10:00">08:00 - 10:00</option>
                <option value="10:00 - 12:00">10:00 - 12:00</option>
                <option value="12:00 - 14:00">12:00 - 14:00</option>
                <option value="14:00 - 16:00">14:00 - 16:00</option>
                <option value="16:00 - 18:00">16:00 - 18:00</option>
                <option value="18:00 - 20:00">18:00 - 20:00</option>
            </select>
            <label for="lessonType">Dars turi:</label>
            <select id="lessonType" required>
                <option value="">Dars turini tanlang</option>
                <option value="KIDS">English kids exam</option>
                <option value="MIDDLE">English exam</option>
            </select>
            <label for="phone">Telefon raqamingiz:</label>
            <input type="tel" id="phone" placeholder="+998" required>
            <button type="submit">Imtihondi boshlash</button>
        </form>
    </div>
